name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install awscli -y

      - name: Build
        run: ./build.sh

      - name: Run tests
        run: echo "Running tests..." # Replace this with actual test commands

      - name: Package
        run: tar -czvf application.tar.gz dist/

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1

      - name: Upload to AWS EC2
        run: |
          scp -i /path/to/key.pem application.tar.gz ec2-user@your-instance.amazonaws.com:/var/www/html/
          ssh -i /path/to/key.pem ec2-user@your-instance.amazonaws.com "tar -xzvf /var/www/html/application.tar.gz -C /var/www/html/"
